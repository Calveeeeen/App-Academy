<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning the Forms</title>
    </head>

    <body>
        <h1>Hello, Forms!</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
               <legend>Add Users</legend>

               <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name"></input>
               </div>

               <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
               </div>

               <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email_address">
               </div>

               <div>
                <label for="role">Role</label>
                <select id="roles" name="jobroles">
                    <option value="options">Pick a role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
               </div>

               <div>
                <label for="expiration">Expiration</label>
                <input type="date" id="expiration" name="expiration">
               </div>

               <div>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
               </div>

               <div>
                <button type="submit">Add this person</button>
               </div>
            </fieldset>
        </form>
    </body>
</html>
